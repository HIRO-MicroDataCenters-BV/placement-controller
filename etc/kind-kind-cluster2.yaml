k8s:
  incluster: false
  context: kind-kind-cluster2
  timeout_seconds: 3600

placement:
  namespace: test
  available_zones:
    - kind-kind-cluster1
    - kind-kind-cluster2

  current_zone: "kind-kind-cluster2"

  static_controller_endpoints:
    kind-kind-cluster1: http://localhost:8001
    kind-kind-cluster2: http://localhost:8002

  application_controller_endpoint: http://localhost:29092

api:
  port: 8002

prometheus:
  endpoint_port: 8086

metrics:
  static_metrics:
    - metric: cost
      value_per_unit:
        cpu: 1.0
        memory: 0.000000003
        storage: 0.000000001
        gpu: 3.0
        ephemeral-storage: 0.000000001
      weight:
        cpu: 1.0
        memory: 1.0
        storage: 1.0
        gpu: 1.0
        ephemeral-storage: 1.0
      method: weighted_average
